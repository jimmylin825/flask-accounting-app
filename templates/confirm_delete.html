<html>
<head>
    <title>確認刪除</title>
</head>
<body>
    <h2>確定要刪除這筆紀錄嗎？</h2>
    <p>分類：{{ expense.category }}<br>
       金額：{{ expense.amount }}<br>
       類型：{{ expense.type }}<br>
       日期：{{ expense.date.strftime('%Y-%m-%d') }}<br>
       備註：{{ expense.note }}</p>

    <form method="POST">
        <button type="submit">✅ 確定刪除</button>
        <a href="{{ url_for('expense.expense') }}"><button type="button">取消</button></a>
    </form>
</body>
</html>
